<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade de digitação</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Teste de velocidade de digitação</h1>
    <p class="instrucoes">Para começar o teste, clique na caixa abaixo e comece a digitar o texto exibido acima dela. O cronômetro começará automaticamente assim que você começar digital. Quando você terminar de digitar o texto corretamente, o tempo que você levou será exibido.</p>
    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alterarTema">Altere o Tema</button>
</body>
</html>
